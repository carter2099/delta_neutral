name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract content between this version's heading and the next
          sed -n "/^## \[${VERSION}\]/,/^## \[/{/^## \[${VERSION}\]/d;/^## \[/d;p}" CHANGELOG.md > release_notes.txt

      - name: Create GitHub Release
        run: gh release create "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --notes-file release_notes.txt
        env:
          GH_TOKEN: ${{ github.token }}
