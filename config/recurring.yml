# Position polling runs every 30 seconds to check for LP position changes
# and trigger hedge analysis

development:
  position_polling:
    class: PositionPollingSchedulerJob
    schedule: every 30 seconds

production:
  position_polling:
    class: PositionPollingSchedulerJob
    schedule: every 30 seconds

  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12
